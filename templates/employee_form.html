{% extends 'base.html' %}
{% load static %}

{% block 'main' %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-9">
            <h2 class="mb-3 text-center">Fill Employee Information</h2>
            <form  method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-dark">Save</button>
                <a href="{% url 'employee_list' %}" class="mt-2 ms-3 fw-bold">Back</a>
            </form>
           
        </div>
    </div>
</div>
{% endblock 'main' %}
